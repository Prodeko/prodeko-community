version: '3.2'
services:
  database:
    container_name: prodeko-seminar-database
    image: postgres:12
    volumes:
      - ./data/database:/var/lib/postgresql/data
    networks:
      - directus
    env_file:
      - .env

  directus:
    container_name: prodeko-seminar-cms
    image: directus/directus:v9.0.0-rc.51
    volumes:
      - ./directus/extensions:/directus/extensions
      - ./directus/uploads:/directus/uploads
    ports:
      - 8055:8055
    networks:
      - directus
    depends_on:
      - database
    env_file:
      - .env

  web:
    container_name: prodeko-seminar-web
    build:
      context: .
      dockerfile: Dockerfile
      network: prodeko-seminar_directus
    ports:
      - 3000:3000
    networks:
      - directus
    depends_on:
      - directus
    env_file:
      - .env

networks:
  directus:
